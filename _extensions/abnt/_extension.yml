title: abnt
author: Fred Guth
version: 0.1.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
      output-dir: _abnt
      post-render: _extensions/abnt/rename.py
    abnt:
      tipo_documento: monografia
    book:
      title: "{{< meta abnt.tipo_documento >}}"
      chapters:
        - index.qmd
        - intro.qmd
        - summary.qmd
        - references.qmd
    bibliography: references.bib
  formats:
    html:
      theme: cosmo
    pdf:
      documentclass: scrbook
      documentclassoptions: [footsepline=true,headsepline=true]
      include-in-header:
        - "partials/in-header.tex"
      keep-tex: true

