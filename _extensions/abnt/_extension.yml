title: abnt
author: Fred Guth
version: 0.1.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
      output-dir: docs
      post-render: _extensions/abnt/rename.py
    abnt:
      tipo_documento: monografia
      titulo: "Título"
      subtitulo: "Subtítulo"
    book:
      title: "{{< meta abnt.titulo >}}"
      subtitle: "{{< meta abnt.subtitulo >}}"
      author: "{{< meta abnt.autor >}}"
      language: pt-BR
      chapters:
        - index.qmd
        - elementos_textuais/intro.qmd
        - elementos_textuais/imagem.qmd
    bibliography: "{{< meta abnt.bibliografia >}}"
    format:
      html:
        theme: cosmo
      pdf:
        documentclass: abntex2
        documentclassoptions:
        # -- opções da classe memoir --
          - 12pt
          - openright
          - twoside # para impressão apenas em anverso coloque oneside
          - a4paper
        # -- opções da classe abntex2
        #   # %chapter=TITLE,% títulos de capítulos convertidos em letras maiúsculas
        #   # %section=TITLE,% títulos de seções convertidos em letras maiúsculas
        #   # %subsection=TITLE,% títulos de subseções convertidos em letras maiúsculas
        #   # %subsubsection=TITLE,% títulos de subsubseções convertidos em letras maiúsculas
        # - chapter=TITLE
        # -- opções do pacote babel --
        #   - french
        #   - spanish
          - english
          - brazil
        include-in-header:
          - "partials/in-header.tex"
        template-partials:
          - "partials/title.tex"
        # include-before-body:
        #   - "partials/before-body.tex"
        # include-after-body:
        #   - partials/after-body.tex
        keep-tex: true
        mainfont: "ETbb"
        sansfont: "TeX Gyre Heros"
        sansfontoptions: "Scale=MatchUppercase"
        toc-title: "Sumário"
        # lang: pt-BR
        